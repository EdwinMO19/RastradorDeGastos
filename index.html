<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreador de Gastos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rastreador de Gastos</h1>
    <div class="input-group">
      <label for="expenseAmount">Cantidad:</label>
      <input type="number" id="expenseAmount" placeholder="Ingrese la cantidad">
    </div>
    <div class="input-group">
      <label for="expenseCategory">Categoría:</label>
      <select id="expenseCategory">
        <option value="comida">Comida</option>
        <option value="transporte">Transporte</option>
        <option value="entretenimiento">Entretenimiento</option>
        <option value="salud">Salud</option>
        <option value="otros">Otros</option>
      </select>
    </div>
    <button id="addExpenseBtn">Agregar Gasto</button>
    <div class="summary">
      <h2>Resumen de Gastos</h2>
      <p id="totalExpenses">Gastos totales: $0.00</p>
      <div id="expenseList"></div>
      <div class="filter">
        <label for="categoryFilter">Filtrar por categoría:</label>
        <select id="categoryFilter">
          <option value="all">Todos</option>
          <option value="comida">Comida</option>
          <option value="transporte">Transporte</option>
          <option value="entretenimiento">Entretenimiento</option>
          <option value="salud">Salud</option>
          <option value="otros">Otros</option>
        </select>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
